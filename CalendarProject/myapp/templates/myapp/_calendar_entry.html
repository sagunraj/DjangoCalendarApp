<div class="calendar_entry col-lg-4">
    <br/>
    <h2>{{ entry.name }}</h2>
    <h4>{{ entry.date|date:"Y M d, D" }}</h4>
    <p>{{ entry.description|truncatechars:50 }}</p>
    <button onclick="window.location='{% url 'details' pk=entry.id %}'" class="btn btn-primary">View Details</button>
</div>
